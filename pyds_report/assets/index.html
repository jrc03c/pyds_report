<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bulma/css/bulma.min.css" rel="stylesheet" type="text/css" />
    <style>
      html {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        margin: 0 auto;
        padding: 3em;
        width: 768px;
      }

      *,
      input,
      textarea,
      button {
        font-family: sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote {
        margin: 0 0 1.5em 0;
      }

      p {
        text-align: justify;
      }

      .img-container {
        width: 100%;
        text-align: center;
      }

      img {
        max-width: 100%;
        display: block;
        margin-bottom: 1.5em;
      }

      .table-container {
        margin-bottom: 1.5em;
        padding-bottom: 4px;
        width: 100%;
        min-width: 100%;
        max-width: 100%;
        max-height: 768px;
        overflow: auto;
      }

      table thead tr th,
      table tbody tr td:first-child {
        background-color: rgb(235, 235, 235);
        font-weight: bold;
      }

      th,
      td {
        padding: 4px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div id="container">{{ content }}</div>
  </body>
</html>
